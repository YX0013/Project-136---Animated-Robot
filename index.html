<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 5 15">
            <a-camera></a-camera>
        </a-entity>

        <!--Plane-->
        <a-entity>
            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="grey"></a-plane>
        </a-entity>

        <!--Legs-->
        <a-entity>
            <a-sphere position="-1 1 0" color="cyan" radius="1"></a-sphere>
            <a-sphere position="1 1 0" color="cyan" radius="1"></a-sphere>
            <a-cylinder position="-1 2.5 0" color="white" height="3" radius="1"></a-cylinder>
            <a-cylinder position="1 2.5 0" color="white" height="3" radius="1"></a-cylinder>
        </a-entity>

        <!--Torso-->
        <a-entity>
            <a-sphere position="0 4 0" color="white" radius="2"></a-sphere>
            <a-cone position="0 5.5 0" color="white" height="3" radius-bottom="2" radius-top="1.5"></a-cone>
            <a-cylinder rotation="90 0 0" position="0 5 0.5" color="#32fa05" height = "3" segments-radial="3"></a-cylinder>
        </a-entity>

        <!--Head-->
        <a-entity>
            <a-cylinder rotation="90 90 0" position="0 9 0" color="white" height="4" radius="2.5"></a-cylinder>
            <a-sphere position="-2 9 0" color="white" radius="2.5"></a-sphere>
            <a-sphere position="2 9 0" color="white" radius="2.5"></a-sphere>
            <a-box position="0 8.75 1.5" color="#00001a" depth="2" height="3" width="5.6"></a-box>
            <a-cylinder rotation="90 90 0" position="-2.5 9 0" color="white" height="4" radius="1.5"></a-cylinder>
            <a-cylinder rotation="90 90 0" position="2.5 9 0" color="white" height="4" radius="1.5"></a-cylinder>
            <a-ring position="0 8.75 2.5" color="cyan" radius-inner="0.25" radius-outer="0.4"></a-ring>
            <a-box position="0 9 2.5" color="#00001a" depth="0" height="0.5" width="0.9"></a-box>
            <a-circle position="2.25 8.25 2.5" color="pink" radius="0.25"></a-circle>
            <a-circle position="-2.25 8.25 2.5" color="pink" radius="0.25"></a-circle>
        </a-entity>

        <!--Arms-->
        <a-entity>
            <a-cylinder rotation="100 90 0" position="-2 5.5 0" color="white" height="4" radius="0.7"></a-cylinder>
            <a-cylinder rotation="100 90 0" position="2 5.3 0" color="white" height="4" radius="0.7"></a-cylinder>
            <a-sphere position="-4 5.85 0" color="cyan" radius="0.7"></a-sphere>
            <a-sphere position="4 4.95 0" color="cyan" radius="0.7"></a-sphere>
        </a-entity>

        <!--Eyes-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation="property: position; to: 0 -0.25 0; dir: alternate; dur: 200; easing: linear; loop: true">
            <a-ring position="1.5 9 2.5" color="cyan" radius-inner="0.3" radius-outer="0.5"></a-ring>
            <a-ring position="-1.5 9 2.5" color="cyan" radius-inner="0.3" radius-outer="0.5"></a-ring>
        </a-entity>

        <!--Antenna-->
        <a-entity animation = "property: rotation; to: 0 0 10; easing: linear; dir: alternate; loop: true; dur: 2000">
            <a-cylinder rotation="0 0 -5" position="1 12 0" color="white" height="3" radius="0.3"></a-cylinder>
            <a-sphere position="1.2 14 0" color="cyan" radius="0.7"></a-sphere>
        </a-entity>
  </a-scene>
  </body>
</html>
